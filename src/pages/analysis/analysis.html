<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title scroll-to-top (doubleTapped)='scrollToTop()'>分析</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row wrap responsive-sm>
      <ion-col width-33>
        <ion-card>
          <ion-card-header>
            <ion-item>
              开销走势： {{lineChartLabel}}
              <button ion-button icon-only item-right clear (click)="buildLineChart()">
                <ion-icon name="refresh"></ion-icon>
              </button>
              <button ion-button icon-only item-right clear (click)="presentLineChartOptions($event)">
                <ion-icon name="more"></ion-icon>
              </button>
            </ion-item>
          </ion-card-header>
          <div class="spinner" [hidden]="!isLineChartLoading">
            <ion-spinner name="ios"></ion-spinner>
          </div>
          <div class="chart" style="display: block;" [hidden]="isLineChartLoading">
            <canvas baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]=false
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
        
          <ion-card-content>
            <p></p>
          </ion-card-content>
        
        </ion-card>
      </ion-col>
      <ion-col width-33>
        <ion-card>
          <ion-card-header>
            <ion-item>
              收支平衡
              <button ion-button icon-only item-right clear>
                <ion-icon name="refresh"></ion-icon>
              </button>
              <button ion-button icon-only item-right clear>
                <ion-icon name="more"></ion-icon>
              </button>
            </ion-item>
          </ion-card-header>

          <div class="chart" style="display: block;">
            <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]=false
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
        
          <ion-card-content>
            <p></p>
          </ion-card-content>
        
        </ion-card>
      </ion-col>
      <ion-col width-33>
        <ion-card>
          <ion-card-header>
            <ion-item>
              消费分布： {{pieChartLabel}}
              <button ion-button icon-only item-right clear (click)="buildPieChart()">
                <ion-icon name="refresh"></ion-icon>
              </button>
              <button ion-button icon-only item-right clear (click)="presentPieChartOptions($event)">
                <ion-icon name="more"></ion-icon>
              </button>
            </ion-item>
          </ion-card-header>
          <div class="spinner" [hidden]="!isPieChartLoading">
            <ion-spinner name="ios"></ion-spinner>
          </div>
          <div class="chart" style="display: block;" [hidden]="isPieChartLoading">
            <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [options]="pieChartOptions"
              [chartType]="pieChartType"
              [legend]=false
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
        
          <ion-card-content>
            <p></p>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
